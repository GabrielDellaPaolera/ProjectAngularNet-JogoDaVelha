<div *ngIf="!gameStarted" class="start-screen">
  <h2>Quem vai jogar?</h2>
  <input type="text" placeholder="Nome do Jogador X" [(ngModel)]="playerX" />
  <input type="text" placeholder="Nome do Jogador O" [(ngModel)]="playerO" />
  <button (click)="startGame()">Iniciar Jogo</button>
</div>

<div *ngIf="gameStarted" class="game-container">
  <h2>Turno de: {{ currentPlayerName }} ({{ currentPlayer }})</h2>

  <div class="board">
    <div *ngFor="let row of board; let rowIndex = index" class="board-row">
      <button
      *ngFor="let cell of row; let colIndex = index"
      [ngClass]="{'cell': true, 'x': cell === 'X', 'o': cell === 'O'}"
      (click)="play(rowIndex, colIndex)">
      {{ cell }}
      </button>
    </div>
  </div>

  <div *ngIf="winner" class="result">
    <p *ngIf="winner === 'E'">Empate!</p>
    <p *ngIf="winner !== 'E'">Vencedor: {{ winnerName }} ({{ winner }})</p>
    <button (click)="reset()">Reiniciar Partida</button>
  </div>
</div>
